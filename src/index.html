<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Dino Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Dino Generator</h1>
      <form id="dino">
        <button type="submit" class="btn btn-success">Make A Dino!</button>
      </form>
      <div class="output">
      </div>
      <div class="conversation">
        <button id="query" class="btn btn-success">Query <span id="dino-name"></span>!</button>
      </div>
    </div>
  </body>
</html>
